<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jhon Jasser Garcia - Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Navigation Bar -->

  <div id="nav">
    <span id="site-name">J.J. Studio</span>
    <form id="theme-control">
      <input type="color" id="pick-color">
      <input type="button" id="cycle-theme">
    </form>
  </div>

  <!-- Header -->

  <div id="header">
    <div id="banner">
      <img id="banner-image">
    </div>
    <div id="profile">
      <img id="profile-picture">
    </div>
    <div id="bio"></div>
  </div>

  <!-- Gallery -->

  <div id="gallery">
    <div id="featured"></div>
    <div id="feed"></div>
  </div>

  <!-- Footer -->

  <div id="footer"></div>

  <!-- Image Modal -->
  
  <dialog id="view-dialog">
    <img id="view-image">
    <span id="view-desc"></span>
  </dialog>

</body>
</html>
