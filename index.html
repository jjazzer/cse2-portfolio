<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jhon Jasser Garcia - Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div id="nav">
    <span id="site-name">JJ Studio</span>
    <form id="theme-control">
      <input type="color" id="pick-color">
      <input type="button" id="cycle-theme">
    </form>
  </div>
  <div id="header">
    <div id="banner">
      <img src="" alt="Banner image">
    </div>
    <div id="profile"></div>
    <div id="bio"></div>
  </div>
  <div id="portfolio">
    <div id="featured"></div>
    <div id="gallery"></div>
  </div>
  <div id="footer"></div>
  <dialog id="view-dialog">
    <img id="view-image">
    <span id="view-desc"></span>
  </dialog>
</body>
</html>
