<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Jhon Jasser Garcia - Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Navigation Bar -->

  <div id="nav">
    <span id="site-name">J.J. Studio</span>
    <form id="theme-control">
      <input type="color" id="pick-color">
      <input type="button" id="cycle-theme">
    </form>
  </div>

  <!-- Header -->

  <div id="header">
    <div id="banner">
      <img id="banner-image">
    </div>
    <div id="profile">
      <img id="profile-picture">
    </div>
    <div id="bio">My name is <span class="highlight">Jhon Jasser A. Garcia</span>. I am currently pursuing my third year of studies in Computer Science at <a href="" class="highlight">Core Gateway College, Inc.</a> This portfolio is part of our class in Graphic Design. Various activities we have made are showcased in this page.</div>
  </div>

  <!-- Gallery -->

  <div id="gallery">
    <div id="featured">
      <div id="carousel-controls"></div>
      <div id="carousel">
        <img>
        <img>
        <img>
      </div>
    </div>
    <div id="feed">
      <div id="feed-controls"></div>
      <div id="feed-images">
        <div class="feed-section">
          <img>
          <img>
          <img>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->

  <div id="footer">
    <span>J.J. Studio &copy; 2024</span>
    <div id="links">
      <a href=""></a>
      <a href=""></a>
      <a href=""></a>
    </div>
  </div>

  <!-- Image Modal -->
  
  <dialog id="view-dialog">
    <img id="view-image">
    <span id="view-desc"></span>
  </dialog>

</body>
</html>
